<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco - Pereiraweb Solutions</title>
    <link rel="icon" href="src/img/pws.png" type="image/x-icon">
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pereiraweb Solutions</h1>
            <p>Trabalhe Conosco</p>
        </div>
        
        <div class="form-container">
            <form id="jobApplicationForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Cargo de Interesse</label>
                    <select id="position" name="position" required>
                        <option value="">Selecione um cargo</option>
                        <option value="Desenvolvedor Front-end">Desenvolvedor Front-end</option>
                        <option value="Desenvolvedor Back-end">Desenvolvedor Back-end</option>
                        <option value="Desenvolvedor Full Stack">Desenvolvedor Full Stack</option>
                        <option value="Designer UI/UX">Designer UI/UX</option>
                        <option value="Analista de Sistemas">Analista de Sistemas</option>
                        <option value="Gerente de Projetos">Gerente de Projetos</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resume">Currículo (PDF ou DOC)</label>
                    <div class="file-input-container">
                        <input type="file" id="resume" name="resume" class="file-input" accept=".pdf,.doc,.docx" required>
                        <label for="resume" class="file-input-label">
                            <span>Selecionar arquivo</span>
                            <span class="file-name">Nenhum arquivo selecionado</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Candidatura</button>
            </form>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <div class="success-icon">✓</div>
        <h2>Candidatura Enviada com Sucesso!</h2>
        <p>Obrigado por se candidatar à vaga na Pereiraweb Solutions. Analisaremos seu currículo e entraremos em contato em breve.</p>
        <button class="back-btn" id="backButton">Voltar</button>
    </div>

    <script>
        // Atualizar nome do arquivo selecionado
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
            document.querySelector('.file-name').textContent = fileName;
        });

        // Envio do formulário
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de envio (em um ambiente real, isso seria uma requisição AJAX)
            // Aqui você faria uma requisição para o servidor Node.js
            
            // Mostrar mensagem de sucesso
            document.querySelector('.container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });

        // Botão voltar
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('successMessage').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('jobApplicationForm').reset();
            document.querySelector('.file-name').textContent = 'Nenhum arquivo selecionado';
        });
    </script>
</body>
</html>
